<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Snake Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <h1 id = "myTitle"> Press Enter to Start Playing</h1>
        <div id = "gameBoard">
            <button id = "startButton"> Start Playing!</button>
        </div>
        <div class="specifics">
            <h2 id ="score">Score: 0</h2>
            <h2 id ="high-score">highscore: 0</h2>
        </div>
        <div class="controls">
            <button class = "cButton" id = "upButton"> Up </button>
            <button class = "cButton" id = "downButton"> Down </button>
            <button class = "cButton" id = "leftButton"> Left </button>
            <button class = "cButton" id = "rightButton"> Right </button>
        </div>
    </div>
    <script src ="scripts.js"></script>
</body>
</html>
